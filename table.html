      <div class="row" align="center">
        <div class="row margin-top-50" >
          <div class="col-lg-2"></div>
          
          <div class="col-lg-4" align="center">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Select One or More States</h3>
                </div>
                <div class="panel-body">
                  <script type="text/javascript">
                    $(document).ready(function() {
                        $('#selStateTable').multiselect({
                        enableCaseInsensitiveFiltering: true,
                        includeResetOption: true,
                        buttonWidth: '400px',
                        maxHeight: 200
                      });
                    });
                  </script>
                  <select id="selStateTable" multiple="multiple" onchange="optionChanged1(this.value)"></select>
                </div>
                <!-- <div class="panel-footer" id="pan-pulldown"><h3 id="h-pulldown"></h3></div> -->
              </div>
            </div>  

            <!--  -->

                  <h3 class="panel-title">Select a Date Range</h3>
                  </div>
                <div class="panel-body">
              
                  <script>
                    $('.input-daterange input').each(function() {
                        $(this).datepicker('clearDates');
                    });
                  </script>
                    <div class="input-group input-daterange">
                        <input id="startDateTable" type="text" class="form-control">
                          <div class="input-group-addon">to</div>
                        <input id="endDateTable" type="text" class="form-control">
                    </div>

                      <th class="table-head">Initial Claims</th>

                      <th class="table-head">Covered Employment</th>
                      <th class="table-head">Insured Unemployment Rate</th>                    
                    </tr>
                  </thead>
