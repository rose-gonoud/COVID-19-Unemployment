  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Home</a>
          </div>
        </div>
      </nav>


      <div class="hero text-center">
        <h1>
          Unemployment Data <br />
          in the Age of COVID-19
        </h1>
      </div>

      <div class="new-container" align="center" >
        <!-- Filters -->
        <div class="row">
          <div class="row margin-top-50">
            <div class="well" align="center">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Select One or More States</h3>
                </div>
                <div class="panel-body">
                  <script type="text/javascript">
                    $(document).ready(function () {
                      $("#selState").multiselect({
                        // enableCaseInsensitiveFiltering: true,
                        includeResetOption: true,
                        buttonWidth: "400px",
                        maxHeight: 200,
                      });
                    });
                  </script>

                  <select
                    id="selState"
                    multiple="multiple"
                    onchange="optionChanged(this.value)"
                  ></select>
                </div>
                <div class="panel-footer" id="pan-pulldown">
                  <!-- <h3 id="h-pulldown"></h3> -->
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Select a Date Range</h3>
                </div>
                <div class="panel-body">
                  <!-- Date Filters -->
                  <script>
                    $(".input-daterange input").each(function () {
                      $(this).datepicker("clearDates");
                    });
                  </script>
                  <div class="input-group input-daterange">
                    <input id="startDate" type="text" class="form-control" />
                    <div class="input-group-addon">to</div>
                    <input id="endDate" type="text" class="form-control" />
                  </div>

                  
                </div>
                <div class="panel-footer"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Map -->
        <div class="row">
          <div class="well" align="center" style="width:100%">
            <div id="map"></div>
          </div>
        </div>
        <!-- Summary Stats -->
        <div class="row">
          <div class="well" align="center">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Summary Statistics</h3>
              </div>
              <div class="panel-body" id="summaryStats"></div>
            </div>
            <div class="panel-footer" align = "center"><a href="table.html">Data Table</a></div>
          </div>
        </div>
        <!-- Plot -->
        <div class="row">
          <div class="well" align=center>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Initial Claims over Time</h3>
              </div>
              <div class="panel-body" id="panel-plot">
                <div id="plot"></div>
              </div>
              <div class="panel-footer></div>
            </div>
          </div>
        </div>
      <!-- FOOTER -->
      <footer class="footer" align=center>
        <span class="bottom"
          >Luisa Zini | Rose Gonoud | Nathan Higgs | Christian Thomson | Jesse Caldwell
        </span>
      </footer>
    </div>

        <!-- Scripts -->
